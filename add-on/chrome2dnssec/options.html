<html>
<head>
    <title>DNSSEC Validator preferences</title>
    <script src="options.js"></script>
    <style>
        body {
        font: 0.9em Verdana, Arial, Helvetica; max-width: 28em;
        }
	p {font-size: 90%;}
    </style>
</head>

<body>
	<h2 id="preftitle"></h2>        
	<form name="dnssecSettings">
	<fieldset>
		<legend id="legend"></legend>
		<p id="prefresolver"></p>
		<label id="resolver0"><input type="radio" name="resolver" value=""/></label><br/>
		<label id="resolver3"><input type="radio" name="resolver" value="custom"/></label><input name="customResolver" value="217.31.204.130" /><br/>
		<label id="resolver4"><input type="radio" name="resolver" value="nofwd" checked="true"/></label><br/><br/>
		<input type="button" value="Test" id="testbutton"/><br/>
		<p id="messageok" style="display: none;"></p>
		<p id="messagebogus" style="display: none;"></p>
		<p id="messageerror" style="display: none;"></p>
		<p id="messageip" style="display: none;"></p>
	</fieldset><br/>
	<fieldset>
	       <legend id="groupboxfilter"></legend>
		<label id="usefilter"><input type="checkbox" id="domainfilteron" name="domainfilteron"/></label><br/>
		<p id="filtertext"></p>  		
		<textarea name="domainlist" id="domainlist" cols="42" rows="3"></textarea>
	</fieldset><br/>
		<label id="debugoutputtext"><input type="checkbox" id="DebugOutput" name="DebugOutput"/></label><br/><br/>
		<input type="button" value="Save" id="savebutton"/>
		<input type="button" value="Cancel" id="cancelbutton"/>
	</form>
</body>
</html>
